<ng-container *ngIf="fooditem.length !=0">
   <div class="container">
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>image</th>
                        <th>desc</th>
                        <th>price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of fooditem;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td style="width:120px"><img style="width:120px;" src="{{item.image}}" alt=""></td>
                        <td style="width:25%">{{item.description}}</td>
                        <td style="width:12%">{{item.price}}</td>
                        <td style="width:12%">{{item.quantity}}</td>
                        <th style="width:12%">{{item.total}}</th>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-primary"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptycart()" class="btn btn-primary">Clear cart</button></td>
                        <td><button routerLink="" class="btn btn-danger">Add dishes</button></td>
                        <td><button routerLink="/checkout" class="btn btn-success">checkout</button></td>
                        <td><strong>Grand Total : â‚¹{{grandTotal}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
   </div>

</ng-container>
<ng-container *ngIf="fooditem.length==0">
    <div class="container">
        <div class="card">
            <h5>Food cart</h5>
       
    </div>
    <div class="center">
        <img src="assets/images/empty.JPG" width="400" alt="">
        <h3><b>Good Food is Always Cooking</b></h3>
        <h4>Your cart is empty. Add something from the menu</h4>
        <h6>Add your favourite dish now</h6>
        <button  routerLink="" class="btn btn-danger">Browse Menu</button>
    </div>
    </div>
    
</ng-container>
